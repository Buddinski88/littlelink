name: FTP Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy over FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: https://ae879.webhosting.systems
          username: ${{ secrets.NETCUP_FTP_USERNAME }}
          password: ${{ secrets.NETCUP_FTP_PASSWORD }}
          server-dir: ./
          local-dir: ./
